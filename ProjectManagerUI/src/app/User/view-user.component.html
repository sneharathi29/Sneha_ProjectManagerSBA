<form>
  <div class="form-row">
  <div class="form-group col-md-4">  
  <input type="text" class="form-control" id="inputTask4" [(ngModel)]="searchUser" name="searchUser" placeholder="Search By First Name..">
  </div>
  <div class="form-group col-md-2">
  <label for="inputParentTask4">Sort :</label>
  </div>
  <div class="form-group col-md-2">
    <button class="btn btn-primary" (click)="sortByFName('First_Name')">First Name</button>
    </div>
    <div class="form-group col-md-2">
      <button class="btn btn-primary" (click)="sortByFName('Last_Name')">Last Name</button>
      </div>
      <div class="form-group col-md-2">
        <button class="btn btn-primary" (click)="sortByFName('Employee_id')">Employee Id</button>
        </div>
  </div> 
  <div class="row"  *ngIf="showMsg">
    <div class="col-xs-12">
      <p class="alert alert-success">
          <strong>User Deleted Successfully</strong>  
      </p>
    </div>
  </div>
  </form>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Employee Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>      
      <th scope="col"></th>
      <th scope="col"></th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userData |  userFilter :searchUser">
      <td scope="row">{{item.Employee_id}}</td>
      <td>{{item.First_Name}}</td>
      <td>{{item.Last_Name}}</td>

      <td><button class="btn btn-primary"  (click)="editUser(item.User_Id)">Edit</button> </td>
      <td><button class="btn btn-primary"  (click)="DeleteUser(item.User_Id)">Delete</button> </td>
    </tr>     
    <tr *ngIf="!userData">
        <td colspan="5">
            Loading data. Please wait...
        </td>
    </tr>
    <!--This message is displayed if the web services does not return any data-->
    <tr *ngIf="userData && userData.length==0">
        <td colspan="5">
            No employee records to display
        </td>
    </tr>
 
  </tbody>
</table>
